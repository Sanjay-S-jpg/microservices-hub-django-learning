<!DOCTYPE html>
<html>
<head>
    <title>Delete {{ product.name }}</title>
</head>
<body>
    <h1>Delete Product</h1>
    <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'home' %}">Cancel</a>
</body>
</html>
